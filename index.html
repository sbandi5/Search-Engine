<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        .formdiv{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .bodydiv{
            background-color: rgb(111, 192, 181);
            
        }
        .imgclass{
            height: 20%;
            width: 30vw;
        }
    </style>
</head>
<body class = "bodydiv">
    <section class="formdiv">
        <img class = "imgclass" src="logo.png" alt="error loading pic">
        <form action="http://localhost:12348" method="get">
            <label for="keywords"></label>
            <input type="text" name="keywords" id="keywords" >
            <input type="radio" name="and" id="and">
            <label for="and">AND</label>
            <input type="radio" name="or" id="or">
            <label for="or">OR</label>
            <input type="submit" value="Search">
        </form>
    </section>
</body>
</html>
